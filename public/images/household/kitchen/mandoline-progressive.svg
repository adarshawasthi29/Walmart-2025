<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Mandoline shadow -->
  <ellipse cx="150" cy="270" rx="80" ry="15" fill="#00000020"/>
  
  <!-- Mandoline base -->
  <rect x="70" y="120" width="160" height="120" rx="8" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Progressive brand label -->
  <rect x="75" y="125" width="150" height="30" rx="5" fill="#4a90e2"/>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Progressive</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">INTERNATIONAL</text>
  
  <!-- Product name section -->
  <rect x="75" y="160" width="150" height="25" fill="#f0f0f0"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a90e2" text-anchor="middle">ADJUST-A-SLICE</text>
  
  <!-- Mandoline body -->
  <rect x="80" y="190" width="140" height="40" rx="5" fill="#e8e8e8"/>
  <rect x="85" y="195" width="130" height="30" rx="3" fill="#f5f5f5"/>
  
  <!-- Slicing blade -->
  <rect x="90" y="200" width="120" height="3" fill="#c0c0c0"/>
  <rect x="90" y="203" width="120" height="1" fill="#808080"/>
  
  <!-- Adjustment dial -->
  <circle cx="200" cy="210" r="8" fill="#4a90e2"/>
  <circle cx="200" cy="210" r="6" fill="#5ba3f5"/>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">9</text>
  
  <!-- Non-slip feet -->
  <rect x="85" y="225" width="8" height="4" rx="2" fill="#666"/>
  <rect x="207" y="225" width="8" height="4" rx="2" fill="#666"/>
  
  <!-- Safety guard -->
  <rect x="110" y="185" width="80" height="8" rx="4" fill="#ff6b35"/>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">SAFETY GUARD</text>
  
  <!-- Features list -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">9 Thickness Settings</text>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Fold-Flat Design</text>
  
  <!-- Packaging box outline -->
  <rect x="65" y="90" width="170" height="170" rx="10" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Shine effect -->
  <ellipse cx="120" cy="180" rx="10" ry="20" fill="#ffffff30"/>
</svg> 