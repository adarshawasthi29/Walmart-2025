<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slicerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Mandoline base -->
  <rect x="60" y="120" width="180" height="100" rx="10" fill="url(#slicerGradient)" stroke="#a0a0a0" stroke-width="2"/>
  
  <!-- Slicing platform -->
  <rect x="70" y="130" width="160" height="80" rx="5" fill="#f0f0f0" stroke="#c0c0c0" stroke-width="1"/>
  
  <!-- V-blade -->
  <path d="M80 140 L220 140 L150 180 Z" fill="url(#bladeGradient)" stroke="#808080" stroke-width="2"/>
  
  <!-- Blade edge highlight -->
  <path d="M80 140 L220 140" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  
  <!-- Safety hand guard -->
  <rect x="100" y="80" width="100" height="30" rx="15" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="150" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SAFETY GUARD</text>
  
  <!-- Thickness adjustment dial -->
  <circle cx="220" cy="160" r="20" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="220" cy="160" r="12" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <text x="220" y="165" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="8" font-weight="bold">1-9</text>
  
  <!-- Non-slip feet -->
  <rect x="70" y="215" width="15" height="8" rx="4" fill="#2c3e50"/>
  <rect x="215" y="215" width="15" height="8" rx="4" fill="#2c3e50"/>
  
  <!-- OXO branding -->
  <text x="150" y="245" text-anchor="middle" fill="#34495e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OXO</text>
  <text x="150" y="260" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">GOOD GRIPS</text>
  
  <!-- Sliced vegetables illustration -->
  <circle cx="120" cy="60" r="8" fill="#ffeb3b" opacity="0.3"/>
  <circle cx="140" cy="55" r="8" fill="#ffeb3b" opacity="0.3"/>
  <circle cx="160" cy="60" r="8" fill="#ffeb3b" opacity="0.3"/>
  <circle cx="180" cy="55" r="8" fill="#ffeb3b" opacity="0.3"/>
  
  <!-- Adjustment settings markings -->
  <text x="245" y="145" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="6">THICK</text>
  <text x="245" y="175" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="6">THIN</text>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="230" rx="80" ry="6" fill="#000000" opacity="0.1"/>
</svg> 