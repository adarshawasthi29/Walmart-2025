<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Detergent bottle -->
  <rect x="100" y="60" width="100" height="180" rx="15" fill="url(#bottleGradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Bottle handle -->
  <path d="M85 100 Q75 110 75 130 Q75 150 85 160" fill="none" stroke="#d0d0d0" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Tide branding -->
  <rect x="110" y="80" width="80" height="40" rx="5" fill="#ff6600" stroke="#e55500" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TIDE</text>
  
  <!-- Product type -->
  <rect x="110" y="130" width="80" height="25" rx="3" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="145" text-anchor="middle" fill="#ff6600" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LIQUID DETERGENT</text>
  
  <!-- Size indicator -->
  <rect x="110" y="165" width="80" height="20" rx="3" fill="#4a90e2" stroke="#357ab8" stroke-width="1"/>
  <text x="150" y="177" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">100 FL OZ</text>
  
  <!-- Features -->
  <rect x="110" y="190" width="80" height="15" rx="2" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <text x="150" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">STAIN FIGHTING</text>
  
  <!-- HE compatible badge -->
  <circle cx="170" cy="220" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="170" y="217" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HE</text>
  <text x="170" y="226" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">COMPATIBLE</text>
  
  <!-- Bottle cap -->
  <rect x="115" y="55" width="70" height="10" rx="5" fill="#ff6600" stroke="#e55500" stroke-width="1"/>
  
  <!-- Bottle reflection -->
  <rect x="105" y="65" width="15" height="170" rx="7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="50" ry="8" fill="#000000" opacity="0.1"/>
</svg> 