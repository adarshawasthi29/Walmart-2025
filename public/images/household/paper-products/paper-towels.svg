  <path d="M125 175 L175 175" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <path d="M125 190 L175 190" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <path d="M125 205 L175 205" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <path d="M125 220 L175 220" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <path d="M125 235 L175 235" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Shadow -->
