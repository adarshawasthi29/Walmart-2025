<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f0f8ff"/>
  
  <!-- Paper towel roll -->
  <rect x="120" y="60" width="60" height="180" rx="30" fill="url(#paperGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Paper towel sheets -->
  <rect x="115" y="65" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="80" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="95" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="110" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="125" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="140" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
