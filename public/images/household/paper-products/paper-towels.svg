  <rect x="115" y="215" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="115" y="230" width="70" height="12" rx="2" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Brand label -->
  <rect x="60" y="100" width="80" height="40" rx="5" fill="#4a90e2" stroke="#357ab8" stroke-width="1"/>
  <text x="100" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BOUNTY</text>
  <text x="100" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PAPER TOWELS</text>
  
  <!-- Super absorbent badge -->
  <circle cx="200" cy="110" r="25" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SUPER</text>
  <text x="200" y="118" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ABSORBENT</text>
  
  <!-- Package info -->
  <rect x="60" y="150" width="80" height="25" rx="3" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <text x="100" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12 ROLLS</text>
  
