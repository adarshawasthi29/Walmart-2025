<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Laptop base/keyboard -->
  <rect x="50" y="180" width="200" height="100" rx="10" fill="url(#laptopGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Laptop screen -->
  <rect x="60" y="80" width="180" height="110" rx="8" fill="url(#laptopGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Screen display -->
  <rect x="70" y="90" width="160" height="90" rx="5" fill="url(#screenGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Screen content -->
  <rect x="80" y="100" width="50" height="30" rx="2" fill="#3498db" opacity="0.6"/>
  <rect x="140" y="100" width="50" height="30" rx="2" fill="#e74c3c" opacity="0.6"/>
  <rect x="80" y="140" width="50" height="30" rx="2" fill="#f39c12" opacity="0.6"/>
  <rect x="140" y="140" width="50" height="30" rx="2" fill="#27ae60" opacity="0.6"/>
  
  <!-- Windows logo -->
  <rect x="200" y="100" width="15" height="15" fill="#00bcf2"/>
  <rect x="202" y="102" width="5" height="5" fill="#ffffff"/>
  <rect x="209" y="102" width="4" height="5" fill="#ffffff"/>
  <rect x="202" y="109" width="5" height="4" fill="#ffffff"/>
  <rect x="209" y="109" width="4" height="4" fill="#ffffff"/>
  
  <!-- Keyboard area -->
  <rect x="60" y="190" width="180" height="60" rx="5" fill="#1a1a1a"/>
  
  <!-- Keyboard keys representation -->
  <rect x="70" y="200" width="160" height="8" rx="1" fill="#34495e"/>
  <rect x="70" y="215" width="160" height="8" rx="1" fill="#34495e"/>
  <rect x="70" y="230" width="160" height="8" rx="1" fill="#34495e"/>
  
  <!-- Trackpad -->
  <rect x="130" y="250" width="40" height="25" rx="3" fill="#2c3e50" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- HP logo -->
  <text x="150" y="275" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">hp</text>
  
  <!-- Screen reflection -->
  <rect x="75" y="95" width="20" height="80" rx="3" fill="#ffffff" opacity="0.1"/>
  
  <!-- Specifications label -->
  <rect x="90" y="45" width="120" height="25" rx="3" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">15.6" LAPTOP</text>
  <text x="150" y="65" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="8">Intel Core i3 â€¢ 8GB RAM</text>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="290" rx="90" ry="8" fill="#000000" opacity="0.1"/>
</svg> 