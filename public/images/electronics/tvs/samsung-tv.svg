<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- TV Frame -->
  <rect x="40" y="60" width="220" height="140" rx="8" fill="url(#tvGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- TV Screen -->
  <rect x="50" y="70" width="200" height="120" rx="4" fill="url(#screenGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Screen reflection -->
  <rect x="55" y="75" width="30" height="110" rx="2" fill="#ffffff" opacity="0.1"/>
  
  <!-- Samsung logo -->
  <text x="150" y="220" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SAMSUNG</text>
  
  <!-- TV stand -->
  <rect x="130" y="210" width="40" height="15" rx="2" fill="url(#tvGradient)" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="110" y="225" width="80" height="8" rx="4" fill="url(#tvGradient)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- 4K badge -->
  <rect x="210" y="80" width="40" height="20" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="230" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4K</text>
  
  <!-- Smart TV indicator -->
  <rect x="60" y="80" width="50" height="15" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="85" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SMART TV</text>
  
  <!-- Screen content (sample) -->
  <rect x="80" y="100" width="60" height="35" rx="2" fill="#e74c3c" opacity="0.3"/>
  <rect x="150" y="100" width="60" height="35" rx="2" fill="#3498db" opacity="0.3"/>
  <rect x="80" y="145" width="60" height="35" rx="2" fill="#f39c12" opacity="0.3"/>
  <rect x="150" y="145" width="60" height="35" rx="2" fill="#27ae60" opacity="0.3"/>
  
  <!-- Size indicator -->
  <rect x="120" y="250" width="60" height="20" rx="3" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="150" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">55"</text>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="240" rx="100" ry="8" fill="#000000" opacity="0.1"/>
</svg> 