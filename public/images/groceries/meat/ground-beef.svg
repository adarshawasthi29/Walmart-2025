  <text x="150" y="250" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GROUND BEEF</text>
  <text x="150" y="262" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">80/20 â€¢ FRESH</text>
  
