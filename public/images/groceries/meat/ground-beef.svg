  <text x="200" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FRESH</text>
  <text x="200" y="97" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">GROUND</text>
  
  <!-- 80/20 label -->
