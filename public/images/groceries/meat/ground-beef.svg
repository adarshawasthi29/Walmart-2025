  <circle cx="150" cy="130" r="4" fill="#CD5C5C" opacity="0.8"/>
  <circle cx="170" cy="150" r="3" fill="#CD5C5C" opacity="0.8"/>
  <circle cx="190" cy="135" r="4" fill="#CD5C5C" opacity="0.8"/>
  <circle cx="210" cy="145" r="3" fill="#CD5C5C" opacity="0.8"/>
  
  <circle cx="85" cy="170" r="3" fill="#CD5C5C" opacity="0.8"/>
