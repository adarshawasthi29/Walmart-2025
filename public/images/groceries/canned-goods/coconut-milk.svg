<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Can shadow -->
  <ellipse cx="150" cy="270" rx="50" ry="10" fill="#00000020"/>
  
  <!-- Coconut milk can -->
  <rect x="100" y="80" width="100" height="180" rx="8" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Thai Kitchen brand section -->
  <rect x="105" y="85" width="90" height="40" rx="5" fill="#dc143c"/>
  
  <!-- Brand text -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Thai Kitchen</text>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">PREMIUM</text>
  
  <!-- Product name section -->
  <rect x="105" y="130" width="90" height="35" fill="#f5f5dc"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc143c" text-anchor="middle">COCONUT</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc143c" text-anchor="middle">MILK</text>
  
  <!-- Coconut illustration -->
  <ellipse cx="150" cy="190" rx="25" ry="30" fill="#8b4513"/>
  <ellipse cx="150" cy="185" rx="20" ry="25" fill="#daa520"/>
  <ellipse cx="150" cy="180" rx="15" ry="20" fill="#ffffff"/>
  
  <!-- Coconut texture -->
  <circle cx="140" cy="175" r="1" fill="#8b4513"/>
  <circle cx="160" cy="175" r="1" fill="#8b4513"/>
  <circle cx="150" cy="165" r="1" fill="#8b4513"/>
  
  <!-- Thai text element -->
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="8" fill="#dc143c" text-anchor="middle">กะทิ</text>
  
  <!-- Size and details -->
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">13.66 FL OZ</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">No Preservatives</text>
  
  <!-- Can top -->
  <ellipse cx="150" cy="80" rx="50" ry="6" fill="#d0d0d0"/>
  <ellipse cx="150" cy="78" rx="50" ry="6" fill="#e0e0e0"/>
  <ellipse cx="150" cy="76" rx="45" ry="5" fill="#f0f0f0"/>
  
  <!-- Can bottom -->
  <ellipse cx="150" cy="260" rx="50" ry="6" fill="#d0d0d0"/>
  
  <!-- Shine effect -->
  <ellipse cx="130" cy="150" rx="8" ry="25" fill="#ffffff30"/>
</svg> 