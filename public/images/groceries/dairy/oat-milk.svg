<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cartonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf7f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ebe0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f9f9f9"/>
  
  <!-- Oat milk carton -->
  <rect x="80" y="60" width="140" height="180" rx="10" fill="url(#cartonGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Carton top -->
  <polygon points="80,60 150,30 220,60" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Oatly branding -->
  <rect x="90" y="80" width="120" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OATLY</text>
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">OAT MILK</text>
  
  <!-- Original label -->
  <rect x="90" y="140" width="120" height="25" rx="3" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="155" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ORIGINAL</text>
  
  <!-- Size -->
  <rect x="90" y="170" width="120" height="20" rx="3" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <text x="150" y="182" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">64 FL OZ</text>
  
  <!-- Features -->
  <rect x="90" y="195" width="120" height="30" rx="3" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <text x="150" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DAIRY-FREE</text>
  <text x="150" y="218" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">BETA-GLUCAN FIBER</text>
  
  <!-- Oat grain decorations -->
  <ellipse cx="110" cy="120" rx="3" ry="6" fill="#d4af37" opacity="0.7"/>
  <ellipse cx="120" cy="125" rx="3" ry="6" fill="#d4af37" opacity="0.7"/>
  <ellipse cx="180" cy="125" rx="3" ry="6" fill="#d4af37" opacity="0.7"/>
  <ellipse cx="190" cy="120" rx="3" ry="6" fill="#d4af37" opacity="0.7"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="60" ry="8" fill="#000000" opacity="0.1"/>
</svg> 