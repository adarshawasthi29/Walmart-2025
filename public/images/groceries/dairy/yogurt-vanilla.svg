<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yogurtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f0f8ff"/>
  
  <!-- Yogurt container -->
  <rect x="90" y="80" width="120" height="160" rx="10" fill="url(#yogurtGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Container lid -->
  <ellipse cx="150" cy="80" rx="60" ry="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Chobani branding -->
  <rect x="100" y="100" width="100" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CHOBANI</text>
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">GREEK YOGURT</text>
  
  <!-- Vanilla flavor label -->
  <rect x="100" y="150" width="100" height="25" rx="3" fill="#f1c40f" stroke="#d68910" stroke-width="1"/>
  <text x="150" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VANILLA</text>
  
  <!-- Size indicator -->
  <rect x="100" y="180" width="100" height="30" rx="3" fill="#f8f9fa" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">32 OZ</text>
  <text x="150" y="205" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">20G PROTEIN</text>
  
  <!-- Natural badge -->
  <rect x="100" y="220" width="100" height="15" rx="2" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <text x="150" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NATURAL VANILLA</text>
  
  <!-- Container reflection -->
  <rect x="95" y="85" width="15" height="150" rx="7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Vanilla bean decoration -->
  <path d="M115 105 Q120 108 125 105" fill="none" stroke="#8B4513" stroke-width="2"/>
  <circle cx="118" cy="105" r="1" fill="#8B4513"/>
  <circle cx="122" cy="105" r="1" fill="#8B4513"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="55" ry="8" fill="#000000" opacity="0.1"/>
</svg> 