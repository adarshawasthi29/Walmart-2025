  <rect x="85" y="120" width="130" height="40" fill="#f5f5dc"/>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d5016" text-anchor="middle">GREEK</text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="10" fill="#2d5016" text-anchor="middle">Plain â€¢ Whole Milk</text>
  
  <!-- Yogurt illustration -->
  <ellipse cx="150" cy="185" rx="35" ry="25" fill="#fffef0"/>
  <ellipse cx="150" cy="180" rx="30" ry="20" fill="#f5f5dc"/>
  
  <!-- Organic certification symbol -->
