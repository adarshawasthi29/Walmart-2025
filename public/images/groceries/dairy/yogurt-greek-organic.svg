  <text x="150" y="220" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">20g Protein</text>
  
  <!-- Lid -->
  <ellipse cx="150" cy="60" rx="70" ry="8" fill="#2d5016"/>
  <ellipse cx="150" cy="58" rx="70" ry="8" fill="#4a6b2a"/>
  <ellipse cx="150" cy="56" rx="65" ry="7" fill="#6b8e3d"/>
  
