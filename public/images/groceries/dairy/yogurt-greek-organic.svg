  <!-- Yogurt container -->
  <rect x="80" y="60" width="140" height="180" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Stonyfield brand area -->
  <rect x="85" y="65" width="130" height="50" rx="8" fill="#2d5016"/>
  
  <!-- Stonyfield logo -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Stonyfield</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ORGANIC</text>
  
