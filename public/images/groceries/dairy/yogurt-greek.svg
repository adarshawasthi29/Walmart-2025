<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yogurtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f0f8ff"/>
  
  <!-- Yogurt container -->
  <rect x="90" y="80" width="120" height="160" rx="10" fill="url(#yogurtGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Container lid -->
  <ellipse cx="150" cy="80" rx="60" ry="8" fill="#4a90e2" stroke="#357ab8" stroke-width="2"/>
  
  <!-- Brand label -->
  <rect x="100" y="100" width="100" height="40" rx="5" fill="#4a90e2" stroke="#357ab8" stroke-width="1"/>
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GREEK</text>
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">YOGURT</text>
  
  <!-- Plain label -->
  <rect x="100" y="150" width="100" height="20" rx="3" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="163" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PLAIN</text>
  
  <!-- Size indicator -->
  <rect x="100" y="180" width="100" height="30" rx="3" fill="#f8f9fa" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">32 OZ</text>
  <text x="150" y="205" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">HIGH PROTEIN</text>
  
  <!-- Nutritional highlights -->
  <rect x="100" y="220" width="100" height="15" rx="2" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <text x="150" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PROBIOTIC</text>
  
  <!-- Container reflection -->
  <rect x="95" y="85" width="15" height="150" rx="7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="55" ry="8" fill="#000000" opacity="0.1"/>
</svg> 