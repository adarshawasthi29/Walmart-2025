<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="milkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Milk carton background -->
  <rect x="80" y="60" width="140" height="180" rx="10" fill="url(#milkGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Milk carton top -->
  <polygon points="80,60 150,30 220,60" fill="#e8f4f8" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Label area -->
  <rect x="90" y="80" width="120" height="80" rx="5" fill="#4a90e2" stroke="#357ab8" stroke-width="1"/>
  
  <!-- "MILK" text -->
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MILK</text>
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">WHOLE</text>
  <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">1 GALLON</text>
  
  <!-- Nutritional info area -->
  <rect x="90" y="170" width="120" height="50" rx="3" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Vitamin D Fortified</text>
  <text x="150" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Farm Fresh</text>
  
  <!-- Milk splash effect -->
  <circle cx="120" cy="250" r="8" fill="white" opacity="0.6"/>
  <circle cx="140" cy="245" r="6" fill="white" opacity="0.4"/>
  <circle cx="160" cy="250" r="7" fill="white" opacity="0.5"/>
  <circle cx="180" cy="245" r="5" fill="white" opacity="0.3"/>
</svg> 