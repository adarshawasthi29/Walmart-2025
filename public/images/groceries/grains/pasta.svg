<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pastaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Pasta box -->
  <rect x="90" y="60" width="120" height="180" rx="8" fill="url(#pastaGradient)" stroke="#b7950b" stroke-width="2"/>
  
  <!-- Barilla branding -->
  <rect x="100" y="80" width="100" height="40" rx="5" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BARILLA</text>
  
  <!-- Pasta type -->
  <rect x="100" y="130" width="100" height="25" rx="3" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="145" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SPAGHETTI</text>
  
  <!-- Pasta illustration -->
  <rect x="105" y="165" width="90" height="50" rx="5" fill="#fff9e6" stroke="#f1c40f" stroke-width="1"/>
  
  <!-- Spaghetti strands -->
  <path d="M110 170 L195 170" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 175 L195 175" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 180 L195 180" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 185 L195 185" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 190 L195 190" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 195 L195 195" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 200 L195 200" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 205 L195 205" stroke="#d4af37" stroke-width="1.5"/>
  <path d="M110 210 L195 210" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Weight -->
  <rect x="100" y="220" width="100" height="15" rx="2" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
  <text x="150" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1 LB</text>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="250" rx="55" ry="6" fill="#000000" opacity="0.1"/>
</svg> 