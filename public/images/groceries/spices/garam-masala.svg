<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Spice jar -->
  <rect x="110" y="70" width="80" height="120" rx="5" fill="url(#spiceGradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Jar lid -->
  <rect x="105" y="65" width="90" height="15" rx="7" fill="#c0392b" stroke="#922b21" stroke-width="2"/>
  
  <!-- McCormick label -->
  <rect x="115" y="85" width="70" height="30" rx="3" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">McCORMICK</text>
  
  <!-- Spice name -->
  <rect x="115" y="120" width="70" height="35" rx="3" fill="#f8f9fa" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="132" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GARAM</text>
  <text x="150" y="144" text-anchor="middle" fill="#c0392b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MASALA</text>
  
  <!-- Weight -->
  <rect x="115" y="160" width="70" height="15" rx="2" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2 OZ</text>
  
  <!-- Spice visual -->
  <rect x="120" y="90" width="60" height="15" rx="2" fill="#d4af37" opacity="0.3"/>
  <circle cx="130" cy="95" r="1" fill="#8B4513"/>
  <circle cx="140" cy="97" r="1" fill="#654321"/>
  <circle cx="150" cy="95" r="1" fill="#8B4513"/>
  <circle cx="160" cy="98" r="1" fill="#A0522D"/>
  <circle cx="170" cy="95" r="1" fill="#8B4513"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="200" rx="35" ry="6" fill="#000000" opacity="0.1"/>
</svg> 