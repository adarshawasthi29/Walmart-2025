<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Bag shadow -->
  <ellipse cx="150" cy="270" rx="80" ry="15" fill="#00000020"/>
  
  <!-- Bread bag -->
  <rect x="70" y="80" width="160" height="180" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Pepperidge Farm brand section -->
  <rect x="75" y="85" width="150" height="50" rx="5" fill="#8b4513"/>
  
  <!-- Brand text -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Pepperidge Farm</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">FARMHOUSE</text>
  
  <!-- Bread type section -->
  <rect x="75" y="140" width="150" height="40" fill="#deb887"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b4513" text-anchor="middle">DARK RYE</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#8b4513" text-anchor="middle">with Caraway Seeds</text>
  
  <!-- Bread loaf illustration -->
  <ellipse cx="150" cy="210" rx="50" ry="30" fill="#654321"/>
  <ellipse cx="150" cy="205" rx="45" ry="25" fill="#8b4513"/>
  
  <!-- Caraway seeds -->
  <circle cx="130" cy="200" r="1" fill="#2f4f4f"/>
  <circle cx="140" cy="210" r="1" fill="#2f4f4f"/>
  <circle cx="160" cy="205" r="1" fill="#2f4f4f"/>
  <circle cx="170" cy="200" r="1" fill="#2f4f4f"/>
  <circle cx="145" cy="195" r="1" fill="#2f4f4f"/>
  <circle cx="165" cy="195" r="1" fill="#2f4f4f"/>
  
  <!-- Bread texture lines -->
  <path d="M 120 195 Q 150 190 180 195" stroke="#654321" stroke-width="1" fill="none"/>
  <path d="M 125 205 Q 150 200 175 205" stroke="#654321" stroke-width="1" fill="none"/>
  <path d="M 130 215 Q 150 210 170 215" stroke="#654321" stroke-width="1" fill="none"/>
  
  <!-- Size and details -->
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">24 oz Loaf</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Dense & Hearty</text>
  
  <!-- Bag clip -->
  <rect x="140" y="75" width="20" height="12" rx="2" fill="#ffd700"/>
  <rect x="142" y="77" width="16" height="8" rx="1" fill="#ffed4e"/>
  
  <!-- Shine effect -->
  <ellipse cx="120" cy="160" rx="10" ry="30" fill="#ffffff30"/>
</svg> 