  <text x="150" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">YELLOW ONIONS</text>
  <text x="150" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">3 LB BAG</text>
  
  <!-- Mesh pattern -->
