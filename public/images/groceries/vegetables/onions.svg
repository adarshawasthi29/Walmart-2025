  <path d="M70 235 L230 235" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <path d="M70 245 L230 245" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <path d="M70 255 L230 255" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <path d="M70 265 L230 265" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
